<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="./CSS/index.css">
</head>

<body style="background-color:white ;">
  <img src="../images/logo_chapeco-removebg-preview.png" alt="" style="margin-left:30%; margin-top: 7%;">
  <form
    style=" margin-left:40% ; margin-right:40%; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
    <!-- Email input -->
    <div class="form-outline mb-20">
      <label class="form-label" for="form2Example1" style="color: black; margin-top: 20%; text-align: center;">
        <strong>LOGIN</strong></label>
      <input type="text" id="form2Example1" class="form-control" placeholder="Digite o login aqui" required />

    </div>

    <!-- Password input -->
    <div class="form-outline mb-10">
      <label class="form-label" for="form2Example2" style="color: black;"><strong>SENHA</strong></label>
      <input type="password" id="form2Example2" class="form-control" placeholder="Digite a senha aqui" required />
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
      </div>
    </div>

    <!-- Submit button -->
    <button type="button" class="btn btn-success"> <a href="./HTML/pagina_inicial/menu.html" target=""
        rel="noopener noreferrer">ENTRAR</a> </button>


  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
